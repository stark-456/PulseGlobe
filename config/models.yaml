# ============================================
# PulseGlobe 统一模型配置
# ============================================
# 所有模型调用均从此配置文件读取
# API Key 从环境变量读取，格式: ${ENV_VAR_NAME}

# ========== Embedding 模型 ==========
embedding:
  provider: "siliconflow"
  model: "Qwen/Qwen3-Embedding-4B"
  dimension: 2560
  base_url: "https://api.siliconflow.cn/v1"
  api_key: "${SILICONFLOW_API_KEY}"
  # 备用配置示例：
  # provider: "openai"
  # model: "text-embedding-3-small"
  # dimension: 1536
  # base_url: "https://api.openai.com/v1"
  # api_key: "${OPENAI_API_KEY}"

# ========== LLM 模型 ==========
llm:
  provider: "siliconflow"
  model: "Qwen/Qwen2.5-72B-Instruct"
  base_url: "https://api.siliconflow.cn/v1"
  api_key: "${SILICONFLOW_API_KEY}"
  max_tokens: 4096
  temperature: 0.7

# ========== 翻译模型 ==========
translation:
  provider: "xmor"
  model: "tengri-t1"
  base_url: "https://api.xmor.cn"
  api_key: "${XMOR_API_KEY}"

# ========== RAG 参数 ==========
rag:
  top_k: 10                    # 召回数量
  similarity_threshold: 0.5    # 相似度阈值
  enable_reranker: false       # 是否启用 Reranker

# ========== 数据库配置 ==========
database:
  host: "${DB_HOST}"
  port: 5432
  name: "news_db"
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
